<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./expenses.css" />
    <title>Expenses Page</title>
  </head>
  <body>
    <h1>EXPENSE TRACKER</h1>
    <main>
      <div class="container">
        <div class="item-container">
          <div class="value-container">
            <label for="target">Budget</label>
            <input type="number" id="target" placeholder="10000" />
          </div>
          <div class="value-container">
            <label for="expense" title="CLICK TO EDIT">Expense</label>
            <input type="number" id="expense" placeholder="10000" />
          </div>
          <div class="value-container">
            <label for="balance">Balance</label>
            <input type="number" id="balance" disabled placeholder="10000" />
          </div>
        </div>
      </div>
      <div class="item-container">
          <div class="value-container">
            <label for="target">Total Budget</label>
            <input type="number" id="target" placeholder="10000" disabled/>
          </div>
          <div class="value-container">
            <label for="expense" title="CLICK TO EDIT">Total Expenses</label>
            <input type="number" id="expense" placeholder="10000" disabled/>
          </div>
          <div class="value-container">
            <label for="balance">Total Balance</label>
            <input type="number" id="balance" disabled placeholder="10000" />
          </div>
        </div>
      <div class="home-expense">
        <h3><a href="./index.html">Homepage</a></h3>
      </div>
    </main>
    <script src="./expenses.js"></script>
  </body>
</html>
