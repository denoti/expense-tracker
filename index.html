<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <h1>EXPENSE TRACKER</h1>
    <main>
      <div class="container input-expenses">
        <div class="item-container">
          <div class="value-container">
            <input
              for="expense"
              title="CLICK TO EDIT"
              contenteditable="true"
              id="item-expense"
              autofocus
              placeholder="Item"
            />
            <input type="number" id="expense" placeholder="10000" />
          </div>
        </div>
        <div class="btn">
          <button class="add">ADD ITEM</button>
          <button class="submit">SUBMIT</button>
          <button class="view-expenses">View Expenses</button>
        </div>
      </div>
      <div class="expenses-values hide">
        <div class="container">
          <div class="expenses-container">
            <div class="expense-container">
              <label for="target">Budget</label>
              <input type="number" id="target" placeholder="10000" disabled />
            </div>
            <div class="expense-container">
              <label for="expense">Expense</label>
              <input type="number" placeholder="10000" disabled />
            </div>
            <div class="expense-container">
              <label for="balance">Balance</label>
              <input
                type="number"
                id="balance"
                disabled
                placeholder="10000"
                disabled
              />
            </div>
          </div>
        </div>
        <div class="expenses-container">
          <div class="expense-container">
            <label for="target">Total Budget</label>
            <input type="number" id="target" placeholder="10000" disabled />
          </div>
          <div class="expense-container">
            <label for="expense">Total Expenses</label>
            <input type="number" placeholder="10000" disabled />
          </div>
          <div class="expense-container">
            <label for="balance">Total Balance</label>
            <input type="number" id="balance" disabled placeholder="10000" />
          </div>
        </div>
        <div class="footer">
          <button class="home-expense">Homepage</button>
          <input type="date" class="date-picker" />
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
